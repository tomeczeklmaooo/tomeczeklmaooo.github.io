<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ThingSpeak Multi-channel</title>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/stock/modules/stock.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<!-- <header id="header" class="header">ThingSpeak Multi-channel</header> -->
		<main id="chart-container"></main>
		<section>
			<button onclick="window.location.href='index.html'">Powrót</button>
			<button onclick="change_chart_type()">Liniowy &lt;&gt; Słupkowy</button>
			<button onclick="hide_all()">Schowaj wszystkie</button>
			<button onclick="load_single_channel()">Załaduj więcej danych</button>
			<select name="sel-channel" id="sel-channel"></select>
			<select name="sel-loads" id="sel-loads">
				<option value="1" selected>1 loads</option>
				<option value="2">2 loads</option>
				<option value="3">3 loads</option>
				<option value="4">4 loads</option>
				<option value="5">5 loads</option>
				<option value="6">6 loads</option>
				<option value="7">7 loads</option>
				<option value="8">8 loads</option>
				<option value="9">9 loads</option>
				<option value="10">10 loads</option>
				<option value="15">15 loads</option>
				<option value="20">20 loads</option>
				<option value="25">25 loads</option>
				<option value="30">30 loads</option>
				<option value="40">40 loads</option>
				<option value="50">50 loads</option>
			</select>
			<input type="checkbox" name="update" id="update"><label for="update">Aktualizuj wykres</label>
		</section>
	</div>

	<script src="ts-multi.js"></script>
</body>
</html>
