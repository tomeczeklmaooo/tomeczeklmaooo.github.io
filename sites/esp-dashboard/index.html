<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link id="page_style" rel="stylesheet" href="style.css">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
	<link rel="manifest" href="./icons/site.webmanifest">
</head>
<body>
	<div class="container">
		<div id="header">
			<div class="header">
				<span class="btn-c">
					<button onclick="window.location.href='remote.html'">Remote</button>
					<button onclick="window.location.href='ts-multi.html'">Multi</button>
					<button onclick="window.location.href='ts-single.html'">Single</button>
				</span>
				<span>
					DASHBOARD
				</span>
				<span id="lastupdated">
					dd.mm.yyyy hh:mm:ss
				</span>
			</div>
			<!-- <div class="alarm" id="alarm">
				ALARM
			</div> -->
		</div>
		<div class="main" id="main"></div>
	</div>

	<script id="script"></script>
	<script>
		const search_params = new URLSearchParams(window.location.search);
		document.getElementById('script').src = search_params.has('v2.0') ? 'dashboard-2.0.js' : 'dashboard-1.0.js';
		document.getElementById('page_style').href = search_params.has('old') ? 'style-old.css' : 'style.css';
	</script>
</body>
</html>
