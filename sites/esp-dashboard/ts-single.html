<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ThingSpeak Single-channel</title>
</head>
<body>
	<div class="container">
		<header id="header" class="header">ThingSpeak Single-channel</header>
		<iframe frameborder="0" width="0" height="0" id="chart-container"></iframe>
		<section>
			<label for="channel">kanał:</label>
			<select id="channel"></select>

			<label for="field">pole:</label>
			<select id="field">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>

			<label for="type">rodzaj:</label>
			<select id="type">
				<option value="sum">SUM</option>
				<option value="average">AVERAGE</option>
				<option value="median">MEDIAN</option>
				<option value="min">MIN</option>
				<option value="max">MAX</option>
			</select>

			<label for="date_start">start:</label>
			<input type="datetime-local" id="date_start">
			<label for="date_end">koniec:</label>
			<input type="datetime-local" id="date_end">

			<label for="min_max_val">min/max wartość (tylko min i max):</label>
			<input type="number" id="min_max_val" size="4">

			<button id="get_chart">Pobierz wykres</button>
		</section>
	</div>

	<script src="ts-single.js"></script>
</body>
</html>
